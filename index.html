<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <title>Sprinto | Professional CRM</title>

    <style>
        body {
            font-family: Segoe UI, sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .1);
        }

        .form-group {
            margin-bottom: 12px;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        button {
            background: #1e3a8a;
            color: white;
            border: none;
            cursor: pointer;
        }

        .dynamic {
            display: none;
        }

        .code-box {
            margin: 15px 0;
            padding: 15px;
            border: 2px dashed #3b82f6;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        #success {
            display: none;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="formBox">
            <h2 style="text-align:center">Sprinto CRM</h2>

            <form id="crmForm">

                <input type="text" name="name_en" id="name_en" placeholder="الاسم بالإنجليزية" required>
                <input type="text" name="name_ar" placeholder="الاسم بالعربية" required>
                <input type="tel" name="phone" id="phone" placeholder="رقم الموبايل" required>
                <input type="tel" name="alt_phone" placeholder="موبايل إضافي">

                <select name="category" id="category">
                    <option value="طالب">طالب</option>
                    <option value="مدرب">مدرب</option>
                    <option value="شركة">شركة</option>
                </select>

                <input type="email" name="email" id="email" class="dynamic" placeholder="البريد الإلكتروني">
                <input type="text" name="coach_specialty" id="coach" class="dynamic" placeholder="تخصص المدرب">

                <div class="code-box" id="liveCode">--</div>
                <input type="hidden" name="customer_code" id="customer_code">

                <button type="submit" id="btn">تأكيد وتسجيل البيانات</button>

            </form>
        </div>

        <div id="success">
            <h2>تم الحفظ بنجاح ✅</h2>
            <p>كود العميل:</p>
            <div class="code-box" id="finalCode"></div>
            <button onclick="location.reload()">إضافة مستخدم جديد</button>
        </div>

    </div>

    <script>
        const scriptURL = "PUT_YOUR_WEB_APP_URL_HERE";

        const nameEn = document.getElementById("name_en");
        const phone = document.getElementById("phone");
        const liveCode = document.getElementById("liveCode");
        const hiddenCode = document.getElementById("customer_code");

        function generateCode() {
            let initials = "";
            let phoneLast = phone.value.slice(-4);

            if (nameEn.value) {
                let parts = nameEn.value.split(" ");
                initials = (parts[0]?.[0] || "") + (parts[1]?.[0] || "");
            }

            let code = initials.toUpperCase() + " - " + phoneLast;
            liveCode.innerText = code;
            hiddenCode.value = code;
        }

        nameEn.oninput = generateCode;
        phone.oninput = generateCode;

        document.getElementById("category").onchange = function () {
            document.getElementById("email").style.display =
                this.value !== "طالب" ? "block" : "none";

            document.getElementById("coach").style.display =
                this.value === "مدرب" ? "block" : "none";
        };

        document.getElementById("crmForm").onsubmit = function (e) {
            e.preventDefault();

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors",
                body: new FormData(this)
            })
                .then(() => {
                    document.getElementById("formBox").style.display = "none";
                    document.getElementById("success").style.display = "block";
                    document.getElementById("finalCode").innerText = hiddenCode.value;
                })
                .catch(() => {
                    alert("تم الحفظ ولكن تعذر تأكيد الاتصال");
                });
        };
    </script>

</body>

</html>
